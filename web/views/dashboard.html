<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - WhiteCat Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #0a0e1a 0%, #1a1f3a 50%, #0f172a 100%);
      min-height: 100vh;
      color: #e2e8f0;
      position: relative;
      overflow-x: hidden;
    }

    /* Starry sky background */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Shooting stars */
    .shooting-star {
      position: fixed;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
      animation: shoot 3s linear infinite;
      opacity: 0;
    }

    @keyframes shoot {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(-300px) translateY(300px);
        opacity: 0;
      }
    }

    /* Vignette effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
      pointer-events: none;
      z-index: 0;
    }

    .navbar {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    .navbar-brand {
      font-size: 1.25rem;
      font-weight: 600;
      color: #60a5fa;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar-user {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #475569;
    }

    .user-name {
      font-size: 0.875rem;
      color: #e2e8f0;
    }

    .btn-logout {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .btn-logout:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 5;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #94a3b8;
      margin-bottom: 2rem;
    }

    .guild-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .guild-card {
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 0.75rem;
      padding: 1.5rem;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      gap: 1rem;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .guild-card:hover {
      border-color: rgba(96, 165, 250, 0.6);
      box-shadow:
        0 0 30px rgba(96, 165, 250, 0.3),
        0 8px 30px rgba(0, 0, 0, 0.4);
      transform: translateY(-4px);
      background: rgba(30, 41, 59, 0.95);
    }

    .guild-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #475569;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .guild-icon img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .guild-info {
      flex: 1;
      min-width: 0;
    }

    .guild-name {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #f1f5f9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .guild-id {
      font-size: 0.75rem;
      color: #64748b;
      font-family: monospace;
      margin-bottom: 0.5rem;
    }

    .guild-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.75rem;
      color: #94a3b8;
    }

    .guild-meta span {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #64748b;
    }

    .empty-state h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <!-- Starry sky -->
  <div class="stars" id="starsContainer"></div>

  <nav class="navbar">
    <div class="navbar-brand">
      <span>üê±</span>
      <span>WhiteCat Dashboard</span>
    </div>
    <div class="navbar-user">
      <div class="user-info">
        <img class="user-avatar" id="userAvatar" src="" alt="Avatar">
        <span class="user-name"><!-- USERNAME --></span>
      </div>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container">
    <h1>Your Servers</h1>
    <p class="subtitle">Select a server to manage auto-responses (requires Administrator permission)</p>

    <div class="guild-grid" id="guildGrid">
      <!-- Guilds will be rendered here -->
    </div>

    <div class="empty-state" id="emptyState" style="display: none;">
      <h2>No servers found</h2>
      <p>You need Administrator permission in a server where the bot is present to manage auto-responses.</p>
    </div>
  </div>

  <!-- GUILDS_DATA -->

  <script>
    // Set avatar
    const avatar = '<!-- AVATAR -->';
    const discordId = '<!-- DISCORD_ID -->';
    const avatarImg = document.getElementById('userAvatar');

    if (avatar) {
      avatarImg.src = `https://cdn.discordapp.com/avatars/${discordId}/${avatar}.png?size=64`;
    } else {
      avatarImg.src = 'https://cdn.discordapp.com/embed/avatars/0.png';
    }

    function logout() {
      fetch('/dashboard/logout', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          window.location.href = data.redirect || '/dashboard/login';
        })
        .catch(() => {
          window.location.href = '/dashboard/login';
        });
    }

    function getGuildIconUrl(guildId, icon) {
      if (icon) {
        return `https://cdn.discordapp.com/icons/${guildId}/${icon}.png?size=96`;
      }
      return null;
    }

    function getGuildInitial(name) {
      return name.split(' ').map(w => w[0]).join('').substring(0, 2).toUpperCase();
    }

    function renderGuilds() {
      const guilds = window.GUILDS || [];
      const grid = document.getElementById('guildGrid');
      const emptyState = document.getElementById('emptyState');

      if (guilds.length === 0) {
        grid.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      grid.innerHTML = guilds.map(guild => {
        const iconUrl = getGuildIconUrl(guild.guild_id, guild.icon);
        const iconHtml = iconUrl
          ? `<img src="${iconUrl}" alt="${guild.name}">`
          : getGuildInitial(guild.name);

        return `
          <div class="guild-card" onclick="window.location.href='/dashboard/guild/${guild.guild_id}'">
            <div class="guild-icon">${iconHtml}</div>
            <div class="guild-info">
              <div class="guild-name">${escapeHtml(guild.name)}</div>
              <div class="guild-id">${guild.guild_id}</div>
              <div class="guild-meta">
                <span>üåê ${guild.locale || 'en-US'}</span>
                <span>‚å®Ô∏è ${guild.prefix || '!'}</span>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    renderGuilds();

    // Create stars
    (function() {
      const starsContainer = document.getElementById('starsContainer');
      const starCount = 100;

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';

        const size = Math.random() * 2 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';

        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (Math.random() * 2 + 2) + 's';
        starsContainer.appendChild(star);
      }

      // Create shooting stars
      for (let i = 0; i < 3; i++) {
        const shootingStar = document.createElement('div');
        shootingStar.className = 'shooting-star';
        shootingStar.style.top = Math.random() * 50 + '%';
        shootingStar.style.right = Math.random() * 100 + 'px';
        shootingStar.style.animationDelay = (Math.random() * 8 + 2) + 's';
        shootingStar.style.animationDuration = (Math.random() * 2 + 2) + 's';
        starsContainer.appendChild(shootingStar);
      }
    })();
  </script>
</body>
</html>
