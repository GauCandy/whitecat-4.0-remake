<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization Successful - WhiteCat Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #0a0e1a 0%, #1a1f3a 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Starry sky - responsive */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: gentleTwinkle 4s infinite ease-in-out;
      /* Size set dynamically via JavaScript with responsive units */
    }

    @keyframes gentleTwinkle {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* Clouds - realistic shape with multiple circles */
    .clouds {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .cloud {
      position: absolute;
      width: clamp(100px, 10vw, 180px);
      height: clamp(35px, 3.5vw, 65px);
      animation: cloudFloat 25s infinite ease-in-out;
    }

    .cloud-circle {
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      filter: blur(0.6vw);
    }

    /* Cloud circles positioned to form realistic cloud shape - responsive scaling */
    .cloud .c1 {
      width: 36%;
      height: 100%;
      left: 0;
      top: 40%;
    }

    .cloud .c2 {
      width: 43%;
      height: 120%;
      left: 21%;
      top: 20%;
    }

    .cloud .c3 {
      width: 39%;
      height: 110%;
      left: 43%;
      top: 0;
    }

    .cloud .c4 {
      width: 36%;
      height: 100%;
      left: 64%;
      top: 30%;
    }

    .cloud .c5 {
      width: 29%;
      height: 80%;
      left: 32%;
      top: 60%;
    }

    @keyframes cloudFloat {
      0%, 100% { transform: translateX(0) translateY(0); }
      50% { transform: translateX(30px) translateY(-20px); }
    }

    /* Ground silhouette - responsive */
    .ground {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: clamp(100px, 12vh, 180px);
      background: linear-gradient(180deg, transparent 0%, rgba(10, 14, 26, 0.6) 40%, #0a0e1a 100%);
      z-index: 1;
      pointer-events: none;
    }

    .ground::after {
      content: '';
      position: absolute;
      bottom: 0;
      width: 100%;
      height: clamp(60px, 7vh, 100px);
      background: #000;
      opacity: 0.5;
      clip-path: polygon(
        0 100%, 0 60%, 15% 55%, 30% 65%, 45% 50%, 60% 58%, 75% 48%, 90% 55%, 100% 50%, 100% 100%
      );
    }

    /* Main card - elegant gradient with subtle glow */
    .container {
      background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.95) 0%,
        rgba(248, 250, 252, 0.98) 50%,
        rgba(241, 245, 249, 0.95) 100%
      );
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: clamp(12px, 1.2vw, 20px);
      box-shadow:
        0 20px 60px rgba(0, 0, 0, 0.4),
        0 0 80px rgba(96, 165, 250, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      max-width: clamp(340px, 35vw, 520px);
      width: 90%;
      padding: clamp(32px, 3.5vw, 56px) clamp(24px, 2.8vw, 48px);
      position: relative;
      z-index: 10;
    }

    /* Cat icon - responsive size */
    .icon {
      width: clamp(56px, 4.5vw, 72px);
      height: clamp(56px, 4.5vw, 72px);
      margin: 0 auto clamp(20px, 1.8vw, 28px);
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(28px, 2.3vw, 36px);
      box-shadow: 0 4px 16px rgba(96, 165, 250, 0.3);
    }

    h1 {
      font-size: clamp(20px, 1.8vw, 28px);
      font-weight: 600;
      color: #1f2937;
      text-align: center;
      margin-bottom: clamp(6px, 0.6vw, 10px);
    }

    .subtitle {
      font-size: clamp(13px, 1.1vw, 16px);
      color: #6b7280;
      text-align: center;
      margin-bottom: clamp(24px, 2.4vw, 36px);
      line-height: 1.5;
    }

    /* User info - responsive */
    .user-info {
      background: rgba(249, 250, 251, 0.8);
      border: 1px solid rgba(229, 231, 235, 0.6);
      border-radius: clamp(10px, 0.9vw, 14px);
      padding: clamp(16px, 1.5vw, 24px);
      margin-bottom: clamp(20px, 1.8vw, 28px);
    }

    .user-info-header {
      font-size: clamp(11px, 0.9vw, 13px);
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: clamp(12px, 1.2vw, 18px);
    }

    .user-info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: clamp(8px, 0.8vw, 12px) 0;
      border-bottom: 1px solid rgba(229, 231, 235, 0.6);
    }

    .user-info-item:last-child {
      border-bottom: none;
    }

    .user-info-label {
      font-size: clamp(13px, 1vw, 15px);
      color: #6b7280;
      font-weight: 500;
    }

    .user-info-value {
      font-size: clamp(13px, 1vw, 15px);
      color: #1f2937;
      font-weight: 600;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: clamp(5px, 0.5vw, 7px);
      background: #ecfdf5;
      color: #059669;
      padding: clamp(3px, 0.3vw, 5px) clamp(10px, 0.9vw, 14px);
      border-radius: clamp(10px, 0.9vw, 14px);
      font-size: clamp(12px, 0.95vw, 14px);
      font-weight: 600;
    }

    .status-badge::before {
      content: '';
      width: clamp(5px, 0.5vw, 7px);
      height: clamp(5px, 0.5vw, 7px);
      background: #10b981;
      border-radius: 50%;
    }

    /* Message - responsive */
    .message {
      background: rgba(239, 246, 255, 0.7);
      border-left: clamp(2px, 0.2vw, 4px) solid #60a5fa;
      border-radius: clamp(7px, 0.7vw, 10px);
      padding: clamp(14px, 1.3vw, 20px);
      margin-bottom: clamp(20px, 1.8vw, 28px);
      font-size: clamp(13px, 1vw, 15px);
      color: #1e40af;
      line-height: 1.6;
    }

    /* Buttons - responsive */
    .btn {
      border: none;
      border-radius: clamp(8px, 0.8vw, 12px);
      padding: clamp(12px, 1.1vw, 16px) clamp(24px, 2vw, 32px);
      font-size: clamp(14px, 1.1vw, 16px);
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-bottom: clamp(10px, 0.9vw, 14px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(96, 165, 250, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(96, 165, 250, 0.4);
    }

    .btn-secondary {
      background: rgba(243, 244, 246, 0.8);
      color: #6b7280;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-weight: 500;
    }

    .btn-secondary:hover {
      background: rgba(229, 231, 235, 0.9);
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Footer - responsive */
    .footer {
      margin-top: clamp(20px, 1.8vw, 28px);
      text-align: center;
      font-size: clamp(12px, 0.95vw, 14px);
      color: #9ca3af;
    }

    /* Data characters - responsive */
    .particle {
      position: fixed;
      font-size: clamp(10px, 0.9vw, 14px);
      font-family: 'Courier New', monospace;
      font-weight: 600;
      color: #60a5fa;
      pointer-events: none;
      z-index: 5;
      opacity: 0;
      text-shadow: 0 0 4px rgba(96, 165, 250, 0.5);
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
      .clouds,
      .ground {
        display: none;
      }

      .container {
        padding: 36px 24px;
      }

      .icon {
        width: 56px;
        height: 56px;
        font-size: 28px;
      }

      h1 {
        font-size: 22px;
      }

      .subtitle {
        font-size: 14px;
      }

      .user-info {
        display: none;
      }
    }

    /* Desktop animations */
    @media (min-width: 769px) {
      .container {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .icon {
        animation: iconPop 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
      }

      h1, .subtitle {
        animation: fadeIn 0.6s ease-out 0.4s backwards;
      }

      .user-info {
        animation: fadeIn 0.6s ease-out 0.6s backwards;
      }

      .message {
        animation: fadeIn 0.6s ease-out 0.8s backwards;
      }

      .btn-primary {
        animation: fadeIn 0.6s ease-out 1s backwards;
      }

      .btn-secondary {
        animation: fadeIn 0.6s ease-out 1.2s backwards;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes iconPop {
        from {
          opacity: 0;
          transform: scale(0.3);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    }
  </style>
</head>
<body>
  <!-- Stars -->
  <div class="stars" id="starsContainer"></div>

  <!-- Clouds -->
  <div class="clouds">
    <div class="cloud" id="cloud1" style="top: 15%; left: 10%;">
      <div class="cloud-circle c1"></div>
      <div class="cloud-circle c2"></div>
      <div class="cloud-circle c3"></div>
      <div class="cloud-circle c4"></div>
      <div class="cloud-circle c5"></div>
    </div>
    <div class="cloud" id="cloud2" style="top: 20%; right: 15%; animation-delay: -5s;">
      <div class="cloud-circle c1"></div>
      <div class="cloud-circle c2"></div>
      <div class="cloud-circle c3"></div>
      <div class="cloud-circle c4"></div>
      <div class="cloud-circle c5"></div>
    </div>
    <div class="cloud" id="cloud3" style="top: 50%; left: 20%; animation-delay: -10s;">
      <div class="cloud-circle c1"></div>
      <div class="cloud-circle c2"></div>
      <div class="cloud-circle c3"></div>
      <div class="cloud-circle c4"></div>
      <div class="cloud-circle c5"></div>
    </div>
  </div>

  <!-- Ground -->
  <div class="ground"></div>

  <div class="container" id="mainCard">
    <div class="icon">üê±</div>

    <h1>Authorization Successful</h1>
    <p class="subtitle">Your account has been securely connected to WhiteCat Bot</p>

    <div class="user-info" id="userInfo">
      <div class="user-info-header">Account Details</div>
      <!-- User info will be injected here -->
    </div>

    <div class="message">
      Your data is being synced to WhiteCat Cloud. You can now return to Discord and start using the bot.
    </div>

    <a href="https://discord.gg/your-server-invite" target="_blank" class="btn btn-primary">Join Bot Support Server</a>
    <button class="btn btn-secondary" onclick="window.close()">Close This Page</button>

    <div class="footer">‚úì Authorization complete ‚Äî You can safely close this page now</div>
  </div>

  <script>
    // Create responsive stars
    (function() {
      const starsContainer = document.getElementById('starsContainer');
      const starCount = 80;

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 60 + '%';

        // Responsive star sizes using viewport width
        const minSize = 0.08; // 0.08vw minimum
        const maxSize = 0.18; // 0.18vw maximum
        const size = (Math.random() * (maxSize - minSize) + minSize).toFixed(2);
        star.style.width = star.style.height = size + 'vw';

        star.style.animationDelay = Math.random() * 4 + 's';
        star.style.animationDuration = (Math.random() * 3 + 3) + 's';
        starsContainer.appendChild(star);
      }
    })();

    // Smooth data upload animation to cloud (desktop only)
    if (window.innerWidth > 768) {
      window.addEventListener('load', () => {
        setTimeout(() => {
          const card = document.getElementById('mainCard');
          const cloud = document.getElementById('cloud1');

          if (!card || !cloud) return;

          const cardRect = card.getBoundingClientRect();
          const cloudRect = cloud.getBoundingClientRect();

          const startX = cardRect.left + cardRect.width / 2;
          const startY = cardRect.top + cardRect.height / 2;
          const endX = cloudRect.left + cloudRect.width / 2;
          const endY = cloudRect.top + cloudRect.height / 2;

          // Create smooth particle stream
          for (let i = 0; i < 15; i++) {
            setTimeout(() => {
              createParticle(startX, startY, endX, endY);
            }, i * 150);
          }
        }, 1500);
      });

      function createParticle(startX, startY, endX, endY) {
        const particle = document.createElement('div');
        particle.className = 'particle';

        // Random encrypted characters
        const chars = '01ABCDEFabcdef0123456789';
        particle.textContent = chars[Math.floor(Math.random() * chars.length)];

        particle.style.left = startX + 'px';
        particle.style.top = startY + 'px';
        document.body.appendChild(particle);

        const duration = 2000;
        const startTime = Date.now();

        function animate() {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / duration, 1);

          // Smooth easing
          const ease = progress < 0.5
            ? 2 * progress * progress
            : 1 - Math.pow(-2 * progress + 2, 2) / 2;

          // Bezier curve path
          const controlX = (startX + endX) / 2 + (Math.random() - 0.5) * 100;
          const controlY = (startY + endY) / 2 - 150;

          const x = Math.pow(1 - ease, 2) * startX +
                    2 * (1 - ease) * ease * controlX +
                    Math.pow(ease, 2) * endX;

          const y = Math.pow(1 - ease, 2) * startY +
                    2 * (1 - ease) * ease * controlY +
                    Math.pow(ease, 2) * endY;

          particle.style.left = x + 'px';
          particle.style.top = y + 'px';
          particle.style.opacity = Math.sin(progress * Math.PI);

          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            particle.remove();
          }
        }

        requestAnimationFrame(animate);
      }
    }
  </script>
</body>
</html>
