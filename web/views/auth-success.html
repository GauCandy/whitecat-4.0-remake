<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization Successful - WhiteCat Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      /* Base font size scales with viewport for window resize, and with browser zoom */
      font-size: clamp(14px, 1.2vw, 18px);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #0a0e1a 0%, #1a1f3a 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.25rem;
      position: relative;
      overflow: hidden;
    }

    /* Vignette effect to focus on center box */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.4) 100%);
      pointer-events: none;
      z-index: 1;
    }

    /* Starry sky - simplified */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.6;
    }

    .star {
      position: absolute;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: gentleTwinkle 5s infinite ease-in-out;
      /* Size set dynamically via JavaScript with responsive units */
    }

    @keyframes gentleTwinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    /* Clouds - simplified and subtle */
    .clouds {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      opacity: 0.4;
    }

    .cloud {
      position: absolute;
      width: clamp(100px, 10vw, 180px);
      height: clamp(35px, 3.5vw, 65px);
      animation: cloudFloat 30s infinite ease-in-out;
    }

    .cloud-circle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      filter: blur(0.6vw);
    }

    /* Cloud circles positioned to form realistic cloud shape - responsive scaling */
    .cloud .c1 {
      width: 36%;
      height: 100%;
      left: 0;
      top: 40%;
    }

    .cloud .c2 {
      width: 43%;
      height: 120%;
      left: 21%;
      top: 20%;
    }

    .cloud .c3 {
      width: 39%;
      height: 110%;
      left: 43%;
      top: 0;
    }

    .cloud .c4 {
      width: 36%;
      height: 100%;
      left: 64%;
      top: 30%;
    }

    .cloud .c5 {
      width: 29%;
      height: 80%;
      left: 32%;
      top: 60%;
    }

    @keyframes cloudFloat {
      0%, 100% { transform: translateX(0) translateY(0); }
      50% { transform: translateX(30px) translateY(-20px); }
    }

    /* Ground silhouette - simplified */
    .ground {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: clamp(100px, 12vh, 180px);
      background: linear-gradient(180deg, transparent 0%, rgba(10, 14, 26, 0.3) 40%, rgba(10, 14, 26, 0.6) 100%);
      z-index: 1;
      pointer-events: none;
      opacity: 0.5;
    }

    .ground::after {
      content: '';
      position: absolute;
      bottom: 0;
      width: 100%;
      height: clamp(60px, 7vh, 100px);
      background: #000;
      opacity: 0.3;
      clip-path: polygon(
        0 100%, 0 60%, 15% 55%, 30% 65%, 45% 50%, 60% 58%, 75% 48%, 90% 55%, 100% 50%, 100% 100%
      );
    }

    /* Main card - focused with strong glow */
    .container {
      background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.98) 0%,
        rgba(250, 251, 252, 1) 50%,
        rgba(245, 247, 250, 0.98) 100%
      );
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: clamp(0.75rem, 1.2rem, 1.5rem);
      box-shadow:
        0 2rem 5rem rgba(0, 0, 0, 0.6),
        0 0 8rem rgba(96, 165, 250, 0.4),
        0 0 3rem rgba(96, 165, 250, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 1);
      max-width: clamp(21rem, 28rem, 36rem);
      width: 90%;
      padding: clamp(2rem, 3rem, 4rem) clamp(1.5rem, 2.5rem, 3.5rem);
      position: relative;
      z-index: 10;
      animation: subtlePulse 3s ease-in-out infinite;
    }

    @keyframes subtlePulse {
      0%, 100% {
        box-shadow:
          0 2rem 5rem rgba(0, 0, 0, 0.6),
          0 0 8rem rgba(96, 165, 250, 0.4),
          0 0 3rem rgba(96, 165, 250, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 1);
      }
      50% {
        box-shadow:
          0 2rem 5rem rgba(0, 0, 0, 0.6),
          0 0 10rem rgba(96, 165, 250, 0.5),
          0 0 4rem rgba(96, 165, 250, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 1);
      }
    }

    /* Cat icon - responsive size */
    .icon {
      width: clamp(3.5rem, 4rem, 5rem);
      height: clamp(3.5rem, 4rem, 5rem);
      margin: 0 auto clamp(1.25rem, 1.5rem, 2rem);
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(1.75rem, 2rem, 2.5rem);
      box-shadow: 0 0.25rem 1rem rgba(96, 165, 250, 0.3);
    }

    h1 {
      font-size: clamp(1.25rem, 1.5rem, 1.875rem);
      font-weight: 600;
      color: #1f2937;
      text-align: center;
      margin-bottom: clamp(0.375rem, 0.5rem, 0.75rem);
    }

    .subtitle {
      font-size: clamp(0.875rem, 1rem, 1.125rem);
      color: #6b7280;
      text-align: center;
      margin-bottom: clamp(1.5rem, 2rem, 2.5rem);
      line-height: 1.5;
    }

    /* User info - responsive */
    .user-info {
      background: rgba(249, 250, 251, 0.8);
      border: 1px solid rgba(229, 231, 235, 0.6);
      border-radius: clamp(0.625rem, 0.75rem, 1rem);
      padding: clamp(1rem, 1.25rem, 1.75rem);
      margin-bottom: clamp(1.25rem, 1.5rem, 2rem);
    }

    .user-info-header {
      font-size: clamp(0.6875rem, 0.75rem, 0.875rem);
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: clamp(0.75rem, 0.875rem, 1.25rem);
    }

    .user-info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: clamp(0.5rem, 0.625rem, 0.875rem) 0;
      border-bottom: 1px solid rgba(229, 231, 235, 0.6);
    }

    .user-info-item:last-child {
      border-bottom: none;
    }

    .user-info-label {
      font-size: clamp(0.8125rem, 0.875rem, 1rem);
      color: #6b7280;
      font-weight: 500;
    }

    .user-info-value {
      font-size: clamp(0.8125rem, 0.875rem, 1rem);
      color: #1f2937;
      font-weight: 600;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: clamp(0.3125rem, 0.375rem, 0.5rem);
      background: #ecfdf5;
      color: #059669;
      padding: clamp(0.1875rem, 0.25rem, 0.375rem) clamp(0.625rem, 0.75rem, 1rem);
      border-radius: clamp(0.625rem, 0.75rem, 1rem);
      font-size: clamp(0.75rem, 0.8125rem, 0.9375rem);
      font-weight: 600;
    }

    .status-badge::before {
      content: '';
      width: clamp(0.3125rem, 0.375rem, 0.5rem);
      height: clamp(0.3125rem, 0.375rem, 0.5rem);
      background: #10b981;
      border-radius: 50%;
    }

    /* Message - responsive */
    .message {
      background: rgba(239, 246, 255, 0.7);
      border-left: clamp(2px, 0.1875rem, 0.25rem) solid #60a5fa;
      border-radius: clamp(0.4375rem, 0.5rem, 0.75rem);
      padding: clamp(0.875rem, 1rem, 1.5rem);
      margin-bottom: clamp(1.25rem, 1.5rem, 2rem);
      font-size: clamp(0.8125rem, 0.875rem, 1rem);
      color: #1e40af;
      line-height: 1.6;
    }

    /* Buttons - responsive */
    .btn {
      border: none;
      border-radius: clamp(0.5rem, 0.625rem, 0.875rem);
      padding: clamp(0.75rem, 0.875rem, 1.125rem) clamp(1.5rem, 1.75rem, 2.25rem);
      font-size: clamp(0.875rem, 0.9375rem, 1.0625rem);
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-bottom: clamp(0.625rem, 0.75rem, 1rem);
    }

    .btn-primary {
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      color: white;
      box-shadow: 0 0.25rem 0.75rem rgba(96, 165, 250, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1.25rem rgba(96, 165, 250, 0.4);
    }

    .btn-secondary {
      background: rgba(243, 244, 246, 0.8);
      color: #6b7280;
      box-shadow: 0 0.125rem 0.375rem rgba(0, 0, 0, 0.1);
      font-weight: 500;
    }

    .btn-secondary:hover {
      background: rgba(229, 231, 235, 0.9);
      transform: translateY(-1px);
      box-shadow: 0 0.25rem 0.625rem rgba(0, 0, 0, 0.15);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Footer - responsive */
    .footer {
      margin-top: clamp(1.25rem, 1.5rem, 2rem);
      text-align: center;
      font-size: clamp(0.75rem, 0.8125rem, 0.9375rem);
      color: #9ca3af;
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
      .clouds,
      .ground {
        display: none;
      }

      .container {
        padding: 36px 24px;
      }

      .icon {
        width: 56px;
        height: 56px;
        font-size: 28px;
      }

      h1 {
        font-size: 22px;
      }

      .subtitle {
        font-size: 14px;
      }

      .user-info {
        display: none;
      }
    }

    /* Desktop animations */
    @media (min-width: 769px) {
      .container {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .icon {
        animation: iconPop 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
      }

      h1, .subtitle {
        animation: fadeIn 0.6s ease-out 0.4s backwards;
      }

      .user-info {
        animation: fadeIn 0.6s ease-out 0.6s backwards;
      }

      .message {
        animation: fadeIn 0.6s ease-out 0.8s backwards;
      }

      .btn-primary {
        animation: fadeIn 0.6s ease-out 1s backwards;
      }

      .btn-secondary {
        animation: fadeIn 0.6s ease-out 1.2s backwards;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes iconPop {
        from {
          opacity: 0;
          transform: scale(0.3);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    }
  </style>
</head>
<body>
  <!-- Stars -->
  <div class="stars" id="starsContainer"></div>

  <!-- Clouds -->
  <div class="clouds">
    <div class="cloud" id="cloud1" style="top: 15%; left: 10%;">
      <div class="cloud-circle c1"></div>
      <div class="cloud-circle c2"></div>
      <div class="cloud-circle c3"></div>
      <div class="cloud-circle c4"></div>
      <div class="cloud-circle c5"></div>
    </div>
    <div class="cloud" id="cloud2" style="top: 20%; right: 15%; animation-delay: -5s;">
      <div class="cloud-circle c1"></div>
      <div class="cloud-circle c2"></div>
      <div class="cloud-circle c3"></div>
      <div class="cloud-circle c4"></div>
      <div class="cloud-circle c5"></div>
    </div>
    <div class="cloud" id="cloud3" style="top: 50%; left: 20%; animation-delay: -10s;">
      <div class="cloud-circle c1"></div>
      <div class="cloud-circle c2"></div>
      <div class="cloud-circle c3"></div>
      <div class="cloud-circle c4"></div>
      <div class="cloud-circle c5"></div>
    </div>
  </div>

  <!-- Ground -->
  <div class="ground"></div>

  <div class="container" id="mainCard">
    <div class="icon">üê±</div>

    <h1>Authorization Successful</h1>
    <p class="subtitle">Your account has been securely connected to WhiteCat Bot</p>

    <div class="user-info" id="userInfo">
      <div class="user-info-header">Account Details</div>
      <!-- User info will be injected here -->
    </div>

    <div class="message">
      Your data is being synced to WhiteCat Cloud. You can now return to Discord and start using the bot.
    </div>

    <a href="https://discord.gg/your-server-invite" target="_blank" class="btn btn-primary">Join Bot Support Server</a>
    <button class="btn btn-secondary" onclick="window.close()">Close This Page</button>

    <div class="footer">‚úì Authorization complete ‚Äî You can safely close this page now</div>
  </div>

  <script>
    // Create simplified stars
    (function() {
      const starsContainer = document.getElementById('starsContainer');
      const starCount = 25; // Reduced for cleaner background

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 60 + '%';

        // Responsive star sizes using viewport width
        const minSize = 0.08;
        const maxSize = 0.16;
        const size = (Math.random() * (maxSize - minSize) + minSize).toFixed(2);
        star.style.width = star.style.height = size + 'vw';

        star.style.animationDelay = Math.random() * 5 + 's';
        star.style.animationDuration = (Math.random() * 4 + 4) + 's';
        starsContainer.appendChild(star);
      }
    })();
  </script>
</body>
</html>
