<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization Successful - WhiteCat Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .success-icon::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 15px;
      border-left: 4px solid white;
      border-bottom: 4px solid white;
      transform: rotate(-45deg) translate(2px, -4px);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .user-info {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
      text-align: left;
    }

    .user-info-header {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .user-info-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .user-info-item:last-child {
      border-bottom: none;
    }

    .user-info-label {
      font-size: 14px;
      color: #6b7280;
      font-weight: 500;
    }

    .user-info-value {
      font-size: 14px;
      color: #111827;
      font-weight: 600;
    }

    .message {
      background: #dbeafe;
      border-left: 4px solid #3b82f6;
      border-radius: 4px;
      padding: 16px;
      margin-bottom: 24px;
      text-align: left;
    }

    .message p {
      font-size: 14px;
      color: #1e40af;
      margin: 0;
    }

    .btn {
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }

    .btn:hover {
      background: #5568d3;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #9ca3af;
    }

    /* Mobile: Simplified version */
    @media (max-width: 768px) {
      body {
        background: #667eea;
      }

      .container {
        padding: 30px 20px;
        box-shadow: none;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }

      .success-icon {
        width: 60px;
        height: 60px;
      }

      .success-icon::after {
        width: 24px;
        height: 12px;
        border-left: 3px solid white;
        border-bottom: 3px solid white;
      }

      .user-info {
        display: none; /* Hide on mobile for simplicity */
      }

      .message {
        padding: 12px;
      }
    }

    /* Desktop: Subtle animations */
    @media (min-width: 769px) {
      .container {
        animation: fadeInUp 0.5s ease-out;
      }

      .success-icon {
        animation: scaleIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .user-info {
        animation: fadeIn 0.8s ease-out 0.3s backwards;
      }

      .message {
        animation: fadeIn 0.8s ease-out 0.5s backwards;
      }

      .btn {
        animation: fadeIn 0.8s ease-out 0.7s backwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon"></div>

    <h1>Authorization Successful</h1>
    <p>Your WhiteCat Bot account has been successfully linked.</p>

    <div class="user-info" id="userInfo">
      <div class="user-info-header">Account Details</div>
      <!-- User info will be injected here -->
    </div>

    <div class="message">
      <p><strong>What's next?</strong> You can now return to Discord and start using WhiteCat Bot with your authorized account.</p>
    </div>

    <button class="btn" onclick="window.close()">Return to Discord</button>

    <div class="footer">
      You can safely close this window
    </div>
  </div>
</body>
</html>
