<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization Successful - WhiteCat Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', 'Consolas', monospace;
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Starry sky background */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    /* Falling code/stars (Matrix style) */
    .code-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .code-char {
      position: absolute;
      color: #667eea;
      font-size: 14px;
      opacity: 0.6;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Ground/Landscape */
    .ground {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      z-index: 2;
      pointer-events: none;
    }

    .ground-layer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(180deg, transparent 0%, #0a0a0f 50%);
    }

    .ground-silhouette {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: #000;
      clip-path: polygon(
        0 100%, 0 60%, 10% 55%, 20% 65%, 30% 50%, 40% 58%, 50% 45%,
        60% 52%, 70% 40%, 80% 48%, 90% 55%, 100% 50%, 100% 100%
      );
      opacity: 0.8;
    }

    .ground-silhouette::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg,
        transparent,
        #00ff41 20%,
        #00ff41 80%,
        transparent
      );
      box-shadow: 0 0 10px #667eea;
    }

    .grid-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background-image:
        linear-gradient(rgba(0, 255, 65, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 65, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      transform-origin: bottom;
      transform: perspective(500px) rotateX(60deg);
      opacity: 0.3;
    }

    /* Scanlines CRT effect */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        rgba(102, 126, 234, 0.03) 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 100;
    }

    .container {
      background: rgba(10, 10, 15, 0.85);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 255, 65, 0.3);
      box-shadow:
        0 0 30px rgba(0, 255, 65, 0.2),
        inset 0 0 20px rgba(0, 255, 65, 0.05);
      max-width: 520px;
      width: 100%;
      padding: 40px;
      position: relative;
      z-index: 10;
    }

    /* RGB border animation */
    .container::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(
        90deg,
        #667eea,
        #06b6d4,
        #a855f7,
        #ec4899,
        #667eea
      );
      background-size: 400% 400%;
      animation: rgbFlow 6s linear infinite;
      z-index: -1;
      opacity: 0.5;
    }

    @keyframes rgbFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    /* Cat ASCII art */
    .cat-icon {
      text-align: center;
      font-size: 48px;
      margin-bottom: 24px;
      color: #667eea;
      text-shadow:
        0 0 10px #00ff41,
        0 0 20px #00ff41,
        0 0 30px #00ff41;
      animation: catGlow 2s ease-in-out infinite;
      line-height: 1.2;
      white-space: pre;
    }

    @keyframes catGlow {
      0%, 100% {
        text-shadow:
          0 0 10px #00ff41,
          0 0 20px #00ff41,
          0 0 30px #00ff41;
      }
      50% {
        text-shadow:
          0 0 15px #00ff41,
          0 0 30px #00ff41,
          0 0 45px #00ff41;
      }
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 8px;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }

    h1::before {
      content: '> ';
      color: #00d4ff;
    }

    h1::after {
      content: '_';
      animation: blink 1s step-end infinite;
      color: #00d4ff;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .subtitle {
      font-size: 13px;
      color: #888;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .user-info {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 255, 65, 0.2);
      padding: 20px;
      margin-bottom: 24px;
      position: relative;
      font-size: 13px;
    }

    .user-info::before {
      content: '[ ACCOUNT DATA ]';
      position: absolute;
      top: -10px;
      left: 12px;
      background: #0a0a0f;
      padding: 0 8px;
      color: #667eea;
      font-size: 11px;
      letter-spacing: 1px;
    }

    .user-info-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(0, 255, 65, 0.1);
      color: #aaa;
    }

    .user-info-item:last-child {
      border-bottom: none;
    }

    .user-info-label {
      color: #00d4ff;
    }

    .user-info-label::before {
      content: '$ ';
    }

    .user-info-value {
      color: #fff;
      text-align: right;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #667eea;
    }

    .status-indicator::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      box-shadow: 0 0 10px #667eea;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    .message {
      background: linear-gradient(135deg, rgba(0, 255, 65, 0.05), rgba(0, 212, 255, 0.05));
      border-left: 3px solid #00ff41;
      padding: 16px;
      margin-bottom: 24px;
      color: #ddd;
      font-size: 13px;
      line-height: 1.6;
    }

    .message::before {
      content: '// ';
      color: #667eea;
    }

    .btn {
      background: linear-gradient(135deg, #667eea, #a855f7);
      color: #000;
      border: none;
      padding: 14px 28px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: 'Courier New', monospace;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      box-shadow:
        0 0 20px rgba(0, 255, 65, 0.6),
        0 4px 15px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 11px;
      color: #444;
      letter-spacing: 1px;
    }

    .footer::before {
      content: '[ ';
      color: #667eea;
    }

    .footer::after {
      content: ' ]';
      color: #667eea;
    }

    /* Mobile: Simplified */
    @media (max-width: 768px) {
      .code-rain,
      .grid-overlay {
        display: none;
      }

      .ground {
        height: 120px;
      }

      .ground-silhouette {
        height: 60px;
      }

      .container {
        padding: 28px 20px;
      }

      .container::before {
        display: none; /* No RGB animation on mobile */
      }

      .cat-icon {
        font-size: 36px;
        margin-bottom: 16px;
      }

      h1 {
        font-size: 18px;
      }

      .subtitle {
        font-size: 12px;
      }

      .user-info {
        display: none; /* Hide on mobile */
      }
    }

    /* Desktop: Smooth animations */
    @media (min-width: 769px) {
      .container {
        animation: slideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .cat-icon {
        animation: catGlow 2s ease-in-out infinite, scaleIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s backwards;
      }

      h1, .subtitle {
        animation: fadeIn 0.8s ease-out 0.5s backwards;
      }

      .user-info {
        animation: slideRight 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.7s backwards;
      }

      .message {
        animation: fadeIn 0.8s ease-out 0.9s backwards;
      }

      .btn {
        animation: fadeIn 0.8s ease-out 1.1s backwards;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideRight {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    }
  </style>
</head>
<body>
  <!-- Stars -->
  <div class="stars" id="starsContainer"></div>

  <!-- Falling code rain -->
  <div class="code-rain" id="codeRain"></div>

  <!-- Ground landscape -->
  <div class="ground">
    <div class="ground-layer"></div>
    <div class="ground-silhouette"></div>
    <div class="grid-overlay"></div>
  </div>

  <div class="container">
    <div class="cat-icon">/\_/\
( o.o )
 > ^ <</div>

    <h1>Auth Success</h1>
    <p class="subtitle">Connection established | WhiteCat Bot protocol initiated</p>

    <div class="user-info" id="userInfo">
      <!-- User info will be injected here -->
    </div>

    <div class="message">
      Authorization complete. You may now return to Discord terminal and execute bot commands with elevated privileges.
    </div>

    <button class="btn" onclick="window.close()">← Return to Discord</button>

    <div class="footer">Secure Connection Active</div>
  </div>

  <script>
    // Create stars
    (function() {
      const starsContainer = document.getElementById('starsContainer');
      const starCount = 100;

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 60 + '%';
        star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (Math.random() * 2 + 2) + 's';
        starsContainer.appendChild(star);
      }
    })();

    // Create falling code rain (desktop only)
    if (window.innerWidth > 768) {
      (function() {
        const codeRain = document.getElementById('codeRain');
        const chars = '01アイウエオカキクケコサシスセソタチツテト0123456789ABCDEF<>/';
        const columns = Math.floor(window.innerWidth / 20);

        for (let i = 0; i < columns; i++) {
          setTimeout(() => {
            const char = document.createElement('div');
            char.className = 'code-char';
            char.textContent = chars[Math.floor(Math.random() * chars.length)];
            char.style.left = (i * 20) + 'px';
            char.style.animationDuration = (Math.random() * 3 + 2) + 's';
            char.style.animationDelay = Math.random() * 2 + 's';
            codeRain.appendChild(char);
          }, i * 50);
        }
      })();
    }
  </script>
</body>
</html>
