<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization Successful - WhiteCat Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #0a0e1a 0%, #1a1f3a 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Starry sky - simple white dots */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: gentleTwinkle 4s infinite ease-in-out;
    }

    @keyframes gentleTwinkle {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* Soft clouds */
    .clouds {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 100px;
      filter: blur(40px);
      animation: cloudFloat 25s infinite ease-in-out;
    }

    @keyframes cloudFloat {
      0%, 100% { transform: translateX(0) translateY(0); }
      50% { transform: translateX(30px) translateY(-20px); }
    }

    /* Ground silhouette */
    .ground {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background: linear-gradient(180deg, transparent 0%, rgba(10, 14, 26, 0.6) 40%, #0a0e1a 100%);
      z-index: 1;
      pointer-events: none;
    }

    .ground::after {
      content: '';
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: #000;
      opacity: 0.5;
      clip-path: polygon(
        0 100%, 0 60%, 15% 55%, 30% 65%, 45% 50%, 60% 58%, 75% 48%, 90% 55%, 100% 50%, 100% 100%
      );
    }

    /* Main card */
    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      max-width: 480px;
      width: 100%;
      padding: 48px 40px;
      position: relative;
      z-index: 10;
    }

    /* Cat icon - simple */
    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      box-shadow: 0 4px 16px rgba(96, 165, 250, 0.3);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #1f2937;
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 15px;
      color: #6b7280;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    /* User info */
    .user-info {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .user-info-header {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
    }

    .user-info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .user-info-item:last-child {
      border-bottom: none;
    }

    .user-info-label {
      font-size: 14px;
      color: #6b7280;
      font-weight: 500;
    }

    .user-info-value {
      font-size: 14px;
      color: #1f2937;
      font-weight: 600;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #ecfdf5;
      color: #059669;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
    }

    .status-badge::before {
      content: '';
      width: 6px;
      height: 6px;
      background: #10b981;
      border-radius: 50%;
    }

    /* Message */
    .message {
      background: #eff6ff;
      border-left: 3px solid #60a5fa;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      font-size: 14px;
      color: #1e40af;
      line-height: 1.6;
    }

    /* Button */
    .btn {
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px 28px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(96, 165, 250, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(96, 165, 250, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Footer */
    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
    }

    /* Data particles animation */
    .particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: #60a5fa;
      border-radius: 50%;
      pointer-events: none;
      z-index: 5;
      opacity: 0;
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
      .clouds,
      .ground {
        display: none;
      }

      .container {
        padding: 36px 24px;
      }

      .icon {
        width: 56px;
        height: 56px;
        font-size: 28px;
      }

      h1 {
        font-size: 22px;
      }

      .subtitle {
        font-size: 14px;
      }

      .user-info {
        display: none;
      }
    }

    /* Desktop animations */
    @media (min-width: 769px) {
      .container {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .icon {
        animation: iconPop 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
      }

      h1, .subtitle {
        animation: fadeIn 0.6s ease-out 0.4s backwards;
      }

      .user-info {
        animation: fadeIn 0.6s ease-out 0.6s backwards;
      }

      .message {
        animation: fadeIn 0.6s ease-out 0.8s backwards;
      }

      .btn {
        animation: fadeIn 0.6s ease-out 1s backwards;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes iconPop {
        from {
          opacity: 0;
          transform: scale(0.3);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    }
  </style>
</head>
<body>
  <!-- Stars -->
  <div class="stars" id="starsContainer"></div>

  <!-- Clouds -->
  <div class="clouds">
    <div class="cloud" id="cloud1" style="width: 200px; height: 200px; top: 15%; left: 10%;"></div>
    <div class="cloud" id="cloud2" style="width: 250px; height: 250px; top: 20%; right: 15%; animation-delay: -5s;"></div>
    <div class="cloud" id="cloud3" style="width: 180px; height: 180px; top: 50%; left: 20%; animation-delay: -10s;"></div>
  </div>

  <!-- Ground -->
  <div class="ground"></div>

  <div class="container" id="mainCard">
    <div class="icon">üê±</div>

    <h1>Authorization Successful</h1>
    <p class="subtitle">Your account has been securely connected to WhiteCat Bot</p>

    <div class="user-info" id="userInfo">
      <div class="user-info-header">Account Details</div>
      <!-- User info will be injected here -->
    </div>

    <div class="message">
      Your data is being synced to WhiteCat Cloud. You can now return to Discord and start using the bot.
    </div>

    <button class="btn" onclick="window.close()">Return to Discord</button>

    <div class="footer">You can safely close this window</div>
  </div>

  <script>
    // Create simple stars
    (function() {
      const starsContainer = document.getElementById('starsContainer');
      const starCount = 80;

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 60 + '%';
        const size = Math.random() * 2 + 1;
        star.style.width = star.style.height = size + 'px';
        star.style.animationDelay = Math.random() * 4 + 's';
        star.style.animationDuration = (Math.random() * 3 + 3) + 's';
        starsContainer.appendChild(star);
      }
    })();

    // Smooth data upload animation to cloud (desktop only)
    if (window.innerWidth > 768) {
      window.addEventListener('load', () => {
        setTimeout(() => {
          const card = document.getElementById('mainCard');
          const cloud = document.getElementById('cloud1');

          if (!card || !cloud) return;

          const cardRect = card.getBoundingClientRect();
          const cloudRect = cloud.getBoundingClientRect();

          const startX = cardRect.left + cardRect.width / 2;
          const startY = cardRect.top + cardRect.height / 2;
          const endX = cloudRect.left + cloudRect.width / 2;
          const endY = cloudRect.top + cloudRect.height / 2;

          // Create smooth particle stream
          for (let i = 0; i < 15; i++) {
            setTimeout(() => {
              createParticle(startX, startY, endX, endY);
            }, i * 150);
          }
        }, 1500);
      });

      function createParticle(startX, startY, endX, endY) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = startX + 'px';
        particle.style.top = startY + 'px';
        document.body.appendChild(particle);

        const duration = 2000;
        const startTime = Date.now();

        function animate() {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / duration, 1);

          // Smooth easing
          const ease = progress < 0.5
            ? 2 * progress * progress
            : 1 - Math.pow(-2 * progress + 2, 2) / 2;

          // Bezier curve path
          const controlX = (startX + endX) / 2 + (Math.random() - 0.5) * 100;
          const controlY = (startY + endY) / 2 - 150;

          const x = Math.pow(1 - ease, 2) * startX +
                    2 * (1 - ease) * ease * controlX +
                    Math.pow(ease, 2) * endX;

          const y = Math.pow(1 - ease, 2) * startY +
                    2 * (1 - ease) * ease * controlY +
                    Math.pow(ease, 2) * endY;

          particle.style.left = x + 'px';
          particle.style.top = y + 'px';
          particle.style.opacity = Math.sin(progress * Math.PI);

          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            particle.remove();
          }
        }

        requestAnimationFrame(animate);
      }
    }
  </script>
</body>
</html>
